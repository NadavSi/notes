<mat-card class="example-card">
  <mat-card-header style="display: block">
    <mat-card-title fxFlex fxLayoutAlign="space-between center">
      <div>
        <span>New Note</span>
      </div>
      <div>
        <span style="font-size: 14px">{{ creationDate | date }}</span>
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form action="">
      <div fxFlex fxLayout="column">
        <mat-form-field appearance="fill">
          <mat-label>Title</mat-label>
          <input matInput />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Add some flavor...</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
        <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
          <mat-form-field appearance="fill">
            <mat-label>Priority</mat-label>
            <mat-select>
              <mat-option value="1">Normal</mat-option>
              <mat-option value="2">Rush</mat-option>
              <mat-option value="3">Urgent</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Completion Date</mat-label>
            <input matInput [matDatepicker]="picker" disabled/>
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker [dateClass]="dateClass" #picker disabled="false"></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <button mat-raised-button color="primary">Save</button>
      <button mat-raised-button color="accent">Cancel</button>
    </div>
  </mat-card-actions>
</mat-card>
