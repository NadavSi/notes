<div class="container">
  <div *ngFor="let note of notes">
    <div style="border: 1px solid; border-radius: 5px; margin: 3px 0;">
      <div fxflex fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center" class="noteTitle">
        <div fxFlex="10%" fxFlexOrder="1" style="padding: 5px 0 5px 5px">
          <span class="badge badge-pill badge-success">
            {{ note.date | date }}
          </span>
        </div>
        <div fxFlex="80%" fxFlexOrder="2" class="noteContent">
          {{ note.message }}
        </div>
        <div fxFlex="10%" fxFlexOrder="3">
          {{ note.creator }}
        </div>
      </div>
    </div>
  </div>
</div>
